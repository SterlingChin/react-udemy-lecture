<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lesson5challengestyling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var Counter =  React.createClass({
        getInitialState: function(){
          return{
            counter: 0
          }
        },
        incrementCount: function(value){
          this.setState({
            counter: this.state.counter + value
          })
        },
        getDefaultProps : function(value){
          return {
            text: 'Add'

          }
        },
        alert: function(){
          alert('Button Clicked')
        },
        render: function(){
          return (
            <div className='container'>
                <h1>Count: {this.state.counter}</h1>
              <Button value={this.props.valueOne} text={`${this.props.text} ${this.props.valueOne}`} clickHandler={this.incrementCount.bind(this, this.props.valueOne)} style='btn blue-btn' />
              <Button value={this.props.valueTwo} text={`${this.props.text} ${this.props.valueTwo}`} clickHandler = {this.incrementCount.bind(this, this.props.valueTwo)} style='btn green-btn' />
              <Button value={this.props.valueThree} text={`${this.props.text} ${this.props.valueThree}`}clickHandler = {this.incrementCount.bind(this, this.props.valueThree)} style='btn purple-btn'/>
              <Button text='Alert!' style='btn blue-btn' clickHandler={this.alert} />
            </div>
          )
        }
      });

      var Button = function(props){
        return (
          <button className = {props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
        )
      }
      ReactDOM.render(
        <Counter valueOne={1} valueTwo={5} valueThree={10}/>,
        document.getElementById('app')
      )

    </script>
  </body>
</html>
