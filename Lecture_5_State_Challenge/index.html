<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lesson5challengestyling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var Counter =  React.createClass({
        addOne: function(){
          this.setState ({
            counter: this.state.counter + 1
          })
        },
        addFive: function(){
          this.setState({
            counter: this.state.counter + 5
          })
        },
        addTen: function(){
          this.setState({
            counter: this.state.counter + 10
          })
        },
        getInitialState: function(){
          return{
            counter: 0
          }
        },
        render: function(){
          return (
            <div className='container'>
                <h1>Counter: {this.state.counter}</h1>
              <button onClick={this.addOne} className='btn blue-btn'>Add 1</button>
              <button onClick={this.addFive} className='btn green-btn'>Add 5</button>
              <button onClick={this.addTen} className='btn purple-btn'>Add 10</button>
            </div>
          )
        }
      });
      ReactDOM.render(
        <Counter />,
        document.getElementById('app')
      )

    </script>
  </body>
</html>
